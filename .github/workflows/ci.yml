name: CI

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        run: go build -o gh-wait-ci .

      - name: Install bats
        run: sudo apt-get install -y bats

      - name: Run tests
        run: bats tests/
